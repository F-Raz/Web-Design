<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Check - Page 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="second-page">
        <div class="content">
            <!-- Section kiri untuk gambar -->
            <div class="image-section">
                <img src="skin-image.png" alt="Skin Image" class="skin-image">
            </div>
            <!-- Section kanan untuk tulisan dan opsi -->
            <div class="text-section">
                <h2>Bagaimana dengan kondisi kulit mu saat ini?</h2>
                <div class="skin-options">
                    <div class="option">
                        <p>Berminyak dan berjerawat</p>
                    </div>
                    <div class="option">
                        <p>Ekstra kering, kasar dan kusam</p>
                    </div>
                    <div class="option">
                        <p>Kusam dan warna kulit tidak merata</p>
                    </div>
                    <div class="option">
                        <p>Elastisitas kulit berkurang & mulai muncul kerutan, garis halus & flek hitam</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
